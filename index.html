<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <title>Simple Todo List - v1.0</title>
    <!-- custom stylesheet  -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- tailwindcss -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container px-5 mx-auto">
      <div class="heading flex flex-col items-center justify-center py-10">
        <img
          src="./images/icon.png"
          class="mb-5 w-100"
          alt="Todo List Images"
        />
        <h1 class="text-5xl md:text-7xl">
          Your <span class="text-green-400">Todo List</span>
        </h1>
      </div>

      <div class="todo-input flex md:flex-row flex-col">
        <input
          type="text"
          name=""
          id="input-task"
          placeholder="Your Task"
          class="
            p-4
            md:p-6
            border
            rounded
            text-3xl
            my-1
            md:my-0 md:w-3/4 md:mr-2
            focus:outline-none focus:ring-2 focus:ring-green-300
          "
        />
        <input
          type="submit"
          value="NEW TASK"
          id="submit-task"
          class="
            p-4
            md:p-6
            text-2xl
            md:text-3xl
            bg-green-300
            text-black
            rounded
            my-1
            md:my-0 md:w-1/4
            hover:bg-black hover:text-white
            shadow
            transition-all
          "
        />
      </div>

      <div id="todos">
        <h1 class="pt-10 pb-2 text-3xl md:text-5xl text-center">
          Your <span class="text-green-400">Assigned Todos</span>
        </h1>
        <div
          class="
            todo
            flex
            items-center
            bg-gray-100
            border border-gray-100
            rounded-lg
            my-2
          "
        >
          <div class="details w-3/4 flex items-center p-6">
            <div class="icon p-2">
              <img src="./images/check.png" alt="" />
            </div>
            <div class="text p-2 w-10/12">
              <h2 class="text-2xl md:text-3xl">
                New Todo Is Coding 1 Hour Daily
              </h2>
              <p class="text-md">Time: 3.25AM</p>
            </div>
          </div>

          <div class="del w1/4 ml-auto pr-4 p-2">
            <img src="./images/delete.png" alt="Delete Icon" id="del" />
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
